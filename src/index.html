<!DOCTYPE html>
<head>
    <title>Calculadora</title>
    <!--Para habilitar caracteres da lingua portuguesa-->
    <meta charset="UTF-8">
    
    <!--Compatibilidade com o Edge-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!--JS-->
    <script src="./modules/operations.js" defer type="module"></script>
    <script src="./modules/numbers.js" defer type="module"></script>
    <script src="./modules/equal.js" defer type="module"></script>
    <script src="./modules/backspace.js" defer type="module"></script>
    <script src="./modules/C.js" defer type="module"></script>
    <script src="./modules/CE.js" defer type="module"></script>
    <script src="./modules/simetric.js" defer type="module"></script>
    <script src="./modules/sqr.js" defer type="module"></script>
    <script src="./modules/root.js" defer type="module"></script>
    <script src="./modules/dot.js" defer type="module"></script>
    <script src="./modules/percentage.js" defer type="module"></script>
    <script src="./modules/inverse.js" defer type="module"></script>
    <script src="./modules/disableButton.js" defer type="module"></script>
    <script src="./modules/enableButton.js" defer type="module"></script>
    <script src="./modules/keypress.js" defer type="module"></script>
   
    <!-- View Port-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--CSS-->
    <link rel="stylesheet" href="../public/styles/global.css">
    
</head>
<body>
    <table>
        <tr>
            <td colspan="4" class="visor"> 
                <input type="text" id="visor1" placeholder=""><br>
                <input type="text" id="visor2" class="normaltext" value="0">
            </td>
        </tr>
        <tr>
            <td>
                <button id="%">%</button>
            </td>
            <td>
                <button id="CE">CE</button>
            </td>
            <td>
                <button id="C">C</button>
            </td>
            <td>
                <button id="backspace">←</button>
            </td>
        </tr>
        <tr>
            <td>
                <button id="inverse">1/x</button>
            </td>
            <td>
                <button id="sqr">x²</button>
            </td>
            <td>
                <button id="root">²√x</button>
            </td>
            <td>
                <button id="div">÷</button>
            </td>
        </tr>
        <tr>
            <td>
                <button id="7" class="num">7</button>
            </td>
            <td>
                <button id="8" class="num">8</button>
            </td>
            <td>
                <button id="9" class="num">9</button>
            </td>
            <td>
                <button id="times" class="simple_operation">×</button>
            </td>
        </tr>
        <tr>
            <td>
                <button id="4" class="num">4</button>
            </td>
            <td>
                <button id="5" class="num">5</button>
            </td>
            <td>
                <button id="6" class="num">6</button>
            </td>
            <td>
                <button id="minus">-</button>
            </td>
        </tr>
        <tr>
            <td>
                <button id="1" class="num">1</button>
            </td>
            <td>
                <button id="2" class="num">2</button>
            </td>
            <td>
                <button id="3" class="num">3</button>
            </td>
            <td>
                <button id="plus">+</button>
            </td>
        </tr>
        <tr>
            <td>
                <button id="simetric">+/-</button>
            </td>
            <td>
                <button id="0" class="num">0</button>
            </td>
            <td>
                <button id="dot">.</button>
            </td>
            <td>
                <button id="equal">=</button>
            </td>
        </tr>
    </table> 
    <div class="sr-only">
        <label for="auxCalc">auxCalc =</label> 
        <input type="text" id="auxCalc" class="auxString">
        <br>
        <label for="oper">Último operador =</label>
        <input type="text" id="oper" class="auxString">
        <br>
        <label for="isResult">isResult=</label>
        <input type="text" id="isResult" class="auxBooleano" value="false">
        <br>
        <label for="auxBuilderStr">auxBuilderStr=</label>
        <input type="text" id="auxBuilderStr" class="auxString">
        <br>
        <label for="multEquals">multEquals=</label>
        <input type="text" id="multEquals" class="auxString">
        <br>
        <label for="div0">div0=</label>
        <input type="text" id="div0" class="auxBooleano" value="false">
        <button id="disableButton">Disable</button>
        <button id="enableButton">Enable</button>
    </div>
</body>
</html>
