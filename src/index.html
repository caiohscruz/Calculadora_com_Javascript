<!DOCTYPE html>
<head>
    <title>Calculadora</title>
    <!--Para habilitar caracteres da lingua portuguesa-->
    <meta charset="UTF-8">
    
    <!--Compatibilidade com o Edge-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!--JS-->
    <script src="/public/scrypts/operations.js" defer type="module"></script>
    <script src="/public/scrypts/numbers.js" defer type="module"></script>
    <script src="/public/scrypts/equal.js" defer type="module"></script>
    <script src="/public/scrypts/backspace.js" defer type="module"></script>
    <script src="/public/scrypts/C.js" defer type="module"></script>
    <script src="/public/scrypts/CE.js" defer type="module"></script>
    <script src="/public/scrypts/simetric.js" defer type="module"></script>
    <script src="/public/scrypts/sqr.js" defer type="module"></script>
    <script src="/public/scrypts/root.js" defer type="module"></script>
    <script src="/public/scrypts/dot.js" defer type="module"></script>
    <script src="/public/scrypts/percentage.js" defer type="module"></script>
    <script src="/public/scrypts/inverse.js" defer type="module"></script>
    <script src="/public/scrypts/disableButton.js" defer type="module"></script>
    <script src="/public/scrypts/enableButton.js" defer type="module"></script>
    <script src="/public/scrypts/keypress.js" defer type="module"></script>

   
    <!-- View Port-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--CSS-->
    <link rel="stylesheet" href="/public/styles/global.css">
    
</head>
<body>
    <table>
        <tr>
            <td colspan="4" class="visor"> 
                <input type="text" id="visor1" placeholder=""><br>
                <input type="text" id="visor2" class="normaltext" value="0">
            </td>
        </tr>
        <tr>
            <td>
                <button id="%" class="different_operation">%</button>
            </td>
            <td>
                <button id="CE">CE</button>
            </td>
            <td>
                <button id="C">C</button>
            </td>
            <td>
                <button id="backspace">←</button>
            </td>
        </tr>
        <tr>
            <td>
                <button id="inverse" class="different_operation">1/x</button>
            </td>
            <td>
                <button id="sqr" class="different_operation">x²</button>
            </td>
            <td>
                <button id="root" class="different_operation">raiz</button>
            </td>
            <td>
                <button id="div" class="simple_operation">/</button>
            </td>
        </tr>
        <tr>
            <td>
                <button id="7" class="num">7</button>
            </td>
            <td>
                <button id="8" class="num">8</button>
            </td>
            <td>
                <button id="9" class="num">9</button>
            </td>
            <td>
                <button id="times" class="simple_operation">X</button>
            </td>
        </tr>
        <tr>
            <td>
                <button id="4" class="num">4</button>
            </td>
            <td>
                <button id="5" class="num">5</button>
            </td>
            <td>
                <button id="6" class="num">6</button>
            </td>
            <td>
                <button id="minus" class="simple_operation">-</button>
            </td>
        </tr>
        <tr>
            <td>
                <button id="1" class="num">1</button>
            </td>
            <td>
                <button id="2" class="num">2</button>
            </td>
            <td>
                <button id="3" class="num">3</button>
            </td>
            <td>
                <button id="plus" class="simple_operation">+</button>
            </td>
        </tr>
        <tr>
            <td>
                <button id="simetric" class="different_operation">+/-</button>
            </td>
            <td>
                <button id="0" class="num">0</button>
            </td>
            <td>
                <button id="dot" class="different_operation">.</button>
            </td>
            <td>
                <button id="equal">=</button>
            </td>
        </tr>
    </table> 
    <div class="sr-only">
        <label for="auxCalc">auxCalc =</label> 
        <input type="text" id="auxCalc" class="auxString">
        <br>
        <label for="oper">Último operador =</label>
        <input type="text" id="oper" class="auxString">
        <br>
        <label for="isResult">isResult=</label>
        <input type="text" id="isResult" class="auxBooleano" value="false">
        <br>
        <label for="auxBuilderStr">auxBuilderStr=</label>
        <input type="text" id="auxBuilderStr" class="auxString">
        <br>
        <label for="multEquals">multEquals=</label>
        <input type="text" id="multEquals" class="auxString">
        <br>
        <label for="div0">div0=</label>
        <input type="text" id="div0" class="auxBooleano" value="false">
        <button id="disableButton">Disable</button>
        <button id="enableButton">Enable</button>
    </div>
</body>
</html>
